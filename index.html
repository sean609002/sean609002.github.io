<!DOCTYPE html>
<html>
	<head>
		<title>CV</title>
		<meta charset="utf-8">
		<style>
			::marker{
				color:blue;
				font-size:24px;
			}
			::selection{
				color:white;
				background:green;
			}
			body{
				background: -webkit-linear-gradient(52deg, rgb(1, 129, 245), rgb(29, 193, 112));

			}
		</style>
		<!--style裡面的marker是讓ul的點顏色改變，還有調整ul的點的大小-->
		<!--style裡面的selection是讓文字反白後會讓他的背景顏色變綠色、字體顏色為白色-->
		<!--style裡面的body是讓背景的圖片變成漸層色-->
	</head>
	<body onload="alert('hello!')">
		<p><center>履歷表</center></p>
		<hr>
		<table border="1">
			<tr>
				<td>姓名</td>
				<td>王大明</td>
				<td>性別</td>
				<td>男</td>
			</tr>
			<tr>
				<td style="background-color:black;color:white">學歷</td>
				<!--style裡面的background-color讓背景變成黑色，字體變成白色-->
				<td colspan="3">
					<ul>
						<li>數學校內競賽第一名</li>
						<li>物理奧林匹亞第一名</li>
						<li>生物奧林匹亞第一名</li>
					</ul>
				</td>
			</tr>
			<tr>
				<td style="background-color:black;color:white">工作經歷</td>
				<!--style裡面的background-color讓背景變成黑色，字體變成白色-->
				<td colspan="3">
					<ul>
						<li>擔任過c公司產品經理</li>
						<li>擔任過a公司的資深業務</li>
						<li>擔任過b公司的行銷總裁</li>
					</ul>
				</td>
			</tr>
		</table>
	</body>
</html>
